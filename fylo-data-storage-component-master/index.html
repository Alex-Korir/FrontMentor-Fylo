<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <section class="section-one">
    <div class="large-container">
      <div class="logo-container">
        <div class="logo">
          <img src="/fylo-data-storage-component-master/fylo-data-storage-component-master/images/logo.svg" alt="the logo">
        </div>
        <div class="folder">
          <div class="folder-icon">
            <img src="/fylo-data-storage-component-master/fylo-data-storage-component-master/images/icon-document.svg" alt="This is a doc folder">
          </div>
          <div class="folder-icon">
            <img src="/fylo-data-storage-component-master/fylo-data-storage-component-master/images/icon-folder.svg" alt="This is a file folder">
          </div>
          <div class="folder-icon">

          </div>
        </div>
      </div>
      <div class="upload-container">
        <div class="para">
          <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        </div>
        <div class="prog-bar">
          185 GB Left
        </div>
        <div class="gb-data">
          <div class="bar">
            <div class="ball">

            </div>
          </div>
        </div>

        <div class="gb-amount">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </div>
